<!DOCTYPE html>
<html>
	<head>
		<title>draw.it</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: 'Open Sans', sans-serif;
			}
			#picker {
				position: fixed;
				top: 10px;
				left: 10px;
			}
			#view-source {
				position: fixed;
				bottom: 10px;
				right: 10px;
				padding: 10px;
				color: #ffffff;
				background-color: #1E88E5;
				text-transform: uppercase;
				text-decoration: none;
				font-weight: 800;
			}
			#view-source:hover, #view-source:active {
				background-color: #1976D2;
			}
			#connecting {
				position: absolute;
				width: 200px;
				height: 50px;
				left: calc(50% - 100px);
				top: calc(50% - 25px);
				display: table;
				user-select: none;
				cursor: none;
			}
			#connecting span {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				font-weight: 800;
				font-size: 18px;
			}
			#picker, #game {
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="connecting">
			<span>Connecting to server...</span>
		</div>
		<a href="https://github.com/J4D3N/draw.it" target="_blank" id="view-source">view source</a>
		<canvas id="picker" width=200 height=200></canvas>
		<canvas id="game" style="cursor: none;"></canvas>
		<script src="colorPicker.min.js"></script>
		<script>
			var cfg = {
				ssl: false,
				ip: "127.0.0.1",
				port: 1337
			};
		
			var canvas, ctx;
			
			var prevCursorX, prevCursorY;
			var cursorX, cursorY, cursorRadius, cursorColour, cursorDown;
			
			var paths, hasPath;
			
			var picker;
			var socket, connected, message;

			function init() {
				canvas = document.getElementById("game");
				ctx = canvas.getContext("2d");
				
				resize();
				draw();
				update();
				
				paths = new Array();
				hasPath = false;
				cursorRadius = 0.005;
				cursorColour = "#000000";
				cursorDown = false;

				picker = new colorPicker(document.getElementById("picker"), {
					bgcolor: "rgba(50,50,50,0)",
					image: "color-500.png",
					onColorChange: function() {
						var hsl = hsv2hsl(this.h / Math.PI * 180, this.s * 100, this.v * 100);
						cursorColour = "hsl(" + hsl.h + "," + hsl.s + "%," + hsl.l + "%)";
					}
				});
				
				message = document.getElementById("connecting");

				connect();
			}
			
			function connect() {
				connected = false;
				window.WebSocket = window.WebSocket || window.MozWebSocket;
				socket = new WebSocket((cfg.ssl ? "wss://" : "ws://") + cfg.ip + ":" + cfg.port);
				socket.onopen = function() {
					message.style.display = "none";
					connected = true;
				};
				socket.onclose = function() {
					message.style.display = "table";
					paths.splice(0, paths.length);
					connected = false;
					setTimeout(function() {
						connect();
					}, 5000);
				};
				socket.onmessage = function(message) {
					try {
						var json = JSON.parse(message.data);
						if(json.type == "path") {
							paths.push(json.path);
						} else if(json.type == "point") {
							for(var i = 0; i < paths.length; i++) {
								var path = paths[i];
								if(path.id == json.path) {
									path.points.push(json.point);
									break;
								}
							}
						} else if(json.type == "undo") {
							for(var i = 0; i < paths.length; i++) {
								var path = paths[i];
								if(path.id == json.path) {
									paths.splice(i, 1);
								}
							}
						} else if(json.type == "reset") {
							paths.splice(0, paths.length);
						}
					} catch(e) {
						console.log((new Date()) + ": Error decoding incoming packet");
					}
				};
			}
			
			function drawPath(points, radius, colour) {
				if(points === undefined || points.length == 0) {
					return;
				}
				ctx.strokeStyle = colour;
				ctx.fillStyle = colour;
				function connect(x, y, x2, y2) {
					var pos1 = getScreenPos(x, y);
					var pos2 = getScreenPos(x2, y2);
					ctx.lineWidth = getScreenRadius(radius) * 2;
					ctx.beginPath();
					ctx.moveTo(pos1.x, pos1.y);
					ctx.lineTo(pos2.x, pos2.y);
					ctx.stroke();
					ctx.closePath();
				}
				function point(x, y) {
					var pos = getScreenPos(x, y);
					ctx.beginPath();
					ctx.arc(pos.x, pos.y, getScreenRadius(radius), 0, Math.TAU);
					ctx.fill();
					ctx.closePath();
				}
				var previous = undefined;
				for(let i = 0; i < points.length; i++) {
					var current = points[i];
					if(previous !== undefined) {
						connect(previous.x, previous.y, current.x, current.y);
					}
					point(current.x, current.y);
					previous = current;
				}
			}
			
			function getScreenRadius(radius) {
				var aspect = canvas.width / canvas.height;
				if(aspect > 1) {
					radius = radius * canvas.height;
				} else if(aspect < 1) {
					radius = radius * canvas.width;
				} else {
					radius = radius * canvas.width;
				}
				return radius;
			}
			
			function getScreenPos(x, y) {
				var aspect = canvas.width / canvas.height;
				if(aspect > 1) {
					x = (x * ((canvas.width / 2) / aspect)) + (canvas.width / 2);
					y = (y * (canvas.height / 2)) + (canvas.height / 2);
				} else {
					x = (x * (canvas.width / 2)) + (canvas.width / 2);
					y = (y * ((canvas.height / 2) / aspect)) + (canvas.height / 2);
				}
				return {x: x, y: y}; 
			}
			
			function getRelativePos(x, y) {
				var aspect = canvas.width / canvas.height;
				if(aspect > 1) {
					x = (x - (canvas.width / 2)) / ((canvas.width / 2) / aspect);
					y = (y - (canvas.height / 2)) / (canvas.height / 2);
				} else {
					x = (x - (canvas.width / 2)) / (canvas.width / 2)
					y = (y - (canvas.height / 2)) / ((canvas.height / 2) / aspect);
				}
				return {x: x, y: y};
			}
			
			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				if(paths !== undefined) {
					for(let i = 0; i < paths.length; i++) {
						drawPath(paths[i].points, paths[i].radius, paths[i].colour); 
					}
				}
				if(cursorX !== undefined && cursorY !== undefined) {
					ctx.lineWidth = 2;
					ctx.strokeStyle = cursorColour;
					ctx.beginPath();
					ctx.arc(cursorX, cursorY, getScreenRadius(cursorRadius), 0, Math.TAU);
					ctx.stroke();
					ctx.closePath();
				}
				window.requestAnimationFrame(() => {
					draw();
				});
			}
			
			function update() {
				if(connected) {
					if(cursorX !== undefined && cursorY !== undefined) {
						addPoint();
						prevCursorX = cursorX;
						prevCursorY = cursorY;
					}
				}
				setTimeout(update, 1000 / 32);
			}
			
			function addPoint() {
				if(cursorX !== undefined && cursorY !== undefined) {
					if(cursorDown) {
						var point = getRelativePos(cursorX, cursorY);
						socket.send(JSON.stringify({
							type: "point",
							point: point
						}));
					}
				}
			}
			
			function hsv2hsl(hue, sat, val){
				var l = (2 - sat / 100) * val / 2;
				hsl = {
					h: hue,
					s: sat * val / (l < 50 ? l * 2 : 200 - l * 2),
					l: l
				};
				if(isNaN(hsl.s)) hsl.s = 0;
				return hsl;
			}

			
			function resize() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
			
			function mouseMove(e) {
				cursorX = e.clientX;
				cursorY = e.clientY;
			}
			
			function mouseDown(e) {
				if(e.target === canvas && e.which == 1) {
					cursorDown = true;
					if(connected) {
						beginPath();
					}
				}
			}
			
			function mouseUp(e) {
				if(e.target === canvas && e.which == 1) {
					cursorDown = false;
					closePath();
				}
			}
			
			function beginPath() {
				if(!connected) {
					return;
				}
				if(hasPath !== undefined) {
					closePath();
				}
				hasPath = true
				socket.send(JSON.stringify({
					type: "path",
					path: {
						points: [
							getRelativePos(cursorX, cursorY)
						],
						radius: cursorRadius,
						colour: cursorColour
					}
				}));
			}
			
			function closePath() {
				hasPath = false;
			}
			
			function mouseOut(e) {
				cursorX = undefined;
				cursorY = undefined;
			}
			
			function mouseWheel(e) {
				if(e.deltaY > 0) {
					if(cursorRadius < 0.5) {
						cursorRadius *= 1.5;
					}
					if(hasPath) {
						beginPath();
					}
				} else if(e.deltaY < 0) {
					if(cursorRadius > 0.005) {
						cursorRadius /= 1.5;
					}
					if(hasPath) {
						beginPath();
					}
				}
			}
			
			init();
			
			window.onresize = resize;
			window.onmousemove = mouseMove;
			window.onmouseout = mouseOut;
			window.onmousedown = mouseDown;
			window.onmouseup = mouseUp;
			
			document.onmousewheel = mouseWheel;
			
			Math.TAU = Math.PI * 2;
		</script>
	</body>
</html>
